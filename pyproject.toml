[project]
name = "demo_ga"
version = "1.0.0"
description = ""
authors = [
    {name = "Bruce Dickie", email = "bruce.dickie@ukbiobank.ac.uk"},
    {name = "Harish Kumar", email = "harish.kumar@ukbiobank.ac.uk"}
]
readme = "README.md"
requires-python = ">=3.10,<3.15"
dependencies = [
